{% extends 'base.html' %}
{% block content %}
{% if added_new %} <h2>Добавлена запись о нвоом сервисе</h2> {% endif %}
<div class="album py-5 bg-light">
    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            {% for el in services %}
            <div class="col">
              <div class="card shadow-sm">
                <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Эскиз" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"></rect><text x="50%" y="50%" fill="#eceeef" dy=".3em">Эскиз</text></svg>

                <div class="card-body">
                    <p class="card-text">Название: {{ el.name }}.</p>
                  <p class="card-text">Описание: {{ el.description }}.</p>
                    <p class="card-text">Цена: {{ el.price }}.</p>
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                        <a href="/service/{{ el.id }}"><button type="button" class="btn btn-sm btn-outline-secondary">Смотреть</button></a>
                        <a href="/service/edit/{{ el.id }}"><button type="button" class="btn btn-sm btn-outline-secondary">Редактировать</button></a>
                        <a href="/feedbacks/{{ el.id }}"><button type="button" class="btn btn-sm btn-outline-secondary">Отзывы</button></a>
                        <a href="/feedbacks/new/{{ el.id }}"><button type="button" class="btn btn-sm btn-outline-secondary">Оставить отзыв</button></a>
                    </div>
                    <small class="text-muted">9 mins</small>
                  </div>
                </div>
              </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}

{% extends 'base.html' %}
{% load static %}
{% csrf_token %}
{% block content %}
<div class="container">
  <main>
    <div class="py-5 text-center">
      <h2>Изменение услуги: {{service.name}}</h2>
    </div>

    <div class="row g-5">
      <div class="col-md-7 col-lg-8">
        <form method="post" action="/service/edit/{{service.id}}" enctype="multipart/form-data" id="service-form">
          {% csrf_token %}
          <div class="row g-3">
            <div class="col-sm-6">
              <label for="name" class="form-label">Название</label>
              <input type="text" class="form-control" name="name" id="name" placeholder="Введите новое название услуги" value="{{service.name}}" required="">
            </div>

            <div class="col-sm-6">
              <label for="description" class="form-label">Описание</label>
              <input type="text" class="form-control" name="description" id="description" placeholder="Введите новое описание услуги" value="{{service.description}}" required="">
            </div>

            <div class="col-12">
              <label for="price" class="form-label">Цена</label>
              <div class="input-group has-validation">
                <input type="text" class="form-control" name="price" id="price" placeholder="Введите новую цену услуги" value="{{service.price}}" required="">
              </div>
            </div>
          <button class="w-100 btn btn-primary btn-lg" type="submit">Изменить услугу</button>
        </form>
      </div>
    </div>
  </main>
</div>
{% endblock %}
